<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Auto-Copy on Hold - Popup</title>
    <style>
      body {
        margin: 10px;
        font-family: sans-serif;
        min-width: 220px;
      }

      fieldset {
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 10px;
        margin-bottom: 12px;
      }

      legend {
        font-weight: bold;
      }

      label {
        display: block;
        margin: 5px 0;
      }

      input[type="number"] {
        width: 60px;
        margin-left: 5px;
      }

      .mode-choice {
        display: flex;
        gap: 10px;
      }

      .mode-choice label {
        display: inline-flex;
        align-items: center;
      }

      button {
        margin-top: 5px;
        padding: 6px 12px;
        background-color: #0078d7;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #005fa3;
      }

      #statusMessage {
        display: none;
        margin-top: 8px;
        color: #0a6;
        font-weight: bold;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <h2>Auto-Copy on Hold</h2>
    <fieldset>
      <legend>Hold Time (seconds)</legend>
      <label for="holdTimeInput">
        <input type="number" id="holdTimeInput" step="0.1" min="0" />
      </label>
    </fieldset>

    <fieldset>
      <legend>Mode</legend>
      <div class="mode-choice">
        <label>
          <input type="radio" name="copyMode" value="onRelease" />
          On Release
        </label>
        <label>
          <input type="radio" name="copyMode" value="immediate" />
          Immediate
        </label>
      </div>
    </fieldset>

    <button id="saveBtn">Save</button>
    <div id="statusMessage" role="status" aria-live="polite">
      Settings saved!
    </div>

    <script src="popup.js"></script>
  </body>
</html>
